<!DOCTYPE html>
<html ng-app="cryptoboxApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <META NAME="copyright" CONTENT="Cryptobox is copyrighted by Active8 BV (www.a8.nl)">

    <title>Cryptobox</title>

    <style type="text/css">
        body {
            background: #fff;
        }
    </style>
    
    <link rel="stylesheet" type="text/css" href="cryptobox.min.css"/>
    <script type="text/python" src="cryptobox_app.py"></script>
</head>
<body>

<script type="text/javascript" src="cryptobox_app.js"></script>

<div ng-controller="cryptobox_app">
    python version: {{python_version}}
    <br/>
    
    <hr>
    <input type="text" ng-model="yourName" ng-change="handle_change()" placeholder="Enter a name here"><br/>

    <input type="file" ng-change="file_input_change">
</div>

</body>
