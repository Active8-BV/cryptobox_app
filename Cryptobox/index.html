
<!DOCTYPE html>
<html ng-app="cryptoboxApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <META NAME="copyright" CONTENT="Cryptobox is copyrighted by Active8 BV (www.a8.nl)">

    <title>Cryptobox</title>

    <style type="text/css">
        body {
            background: #fff;
        }
    </style>

    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>    
    <script type="text/javascript" src="js/angular-1.0.6.min.js"></script>    
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app_basic.min.js"></script>
    <script type="text/javascript" src="cryptobox.js"></script>    
</head>
<body>



<div ng-controller="cryptobox_ctrl">
    <div class="container">
        <div class="row">
            
            <div class="span11">
                Python version: {{python_version}}<br/>
                <p class="lead">Active8</p>
                Files: {{num_files}}<br/>
            </div>
            <div class="span1">
                <button class="btn" type="button" ng-click="index()">Index</button>
            </div>            
            
        </div>
    </div>

</body>
</html>
