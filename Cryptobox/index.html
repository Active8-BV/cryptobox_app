<!DOCTYPE html>
<html ng-app="cryptoboxApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <META NAME="copyright" CONTENT="Cryptobox is copyrighted by Active8 BV (www.a8.nl)">

    <title>Cryptobox</title>

    <style type="text/css">
        body {
            background: #fff;
        }
    </style>

    <link href="css/bootstrap.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app_basic.min.js"></script>
    <script type="text/javascript" src="cryptobox.js"></script>
</head>
<body>


<div ng-controller="cryptobox_ctrl">

    <div class="well">
        <blockquote>
            <p class="lead">Cryptobox syncer</p>
            <small>version: {{cba_version}} pre-alpha</small>
        </blockquote>
    </div>

    <div class="container">
        <div class="row">

            <div class="row">
                <div class="col-md-12"><br/>

                    <form role="form">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputFile">File input</label>
                            <input type="file" id="exampleInputFile">

                            <p class="help-block">Example block-level help text here.</p>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Check me out
                            </label>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="well">
                        <button type="button" class="btn btn-default dropdown-toggle">sync</button>
                        <button type="button" class="btn btn-warning dropdown-toggle">lock</button>
                        <button type="button" class="btn btn-success dropdown-toggle">unlock</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
